<!-- Modern Surprise Projects for Your Girlfriend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hey, Beautiful! 💖</h1>
        <p>Here are some fun surprises for you!</p>

        <!-- Love Calculator -->
        <div id="love-calculator">
            <h2>Love Calculator</h2>
            <input type="text" id="yourName" placeholder="Your Name">
            <input type="text" id="theirName" placeholder="Her Name">
            <button onclick="calculateLove()">Calculate Love 💘</button>
            <p id="loveResult" style="opacity: 0;"></p>
        </div>

        <hr>

        <!-- Dedicated Page -->
        <div id="dedicated-page">
            <!-- <h2>Your Special Page</h2> -->
            <button onclick="showMessage()">Click to Know Hidden Secret 🌟</button>
            <p id="dedicatedMessage" style="display: none; opacity: 0;">You are my everything and I fell you in my every HeartBeat! 🥰</p>
        </div>

        <hr>

        <!-- Click to Reveal Message -->
        <div id="click-reveal">
            <!-- <h2>Hidden Surprise</h2> -->
            <button onclick="revealHiddenMessage()">Click to Open 🎁</button>
            <p id="hiddenMessage" style="display: none; opacity: 0;">I wanna be your forever! I wanna marry you, Heartbeat! Will you be Mine? ❤️</p>
        </div>
    </div>


</body>
</html>
